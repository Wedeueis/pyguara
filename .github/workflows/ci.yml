name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          uv venv
          make install-dev

      - name: Check Formatting
        run: make format-check

      - name: Linting (Ruff)
        run: make lint

      - name: Type Checking (Mypy)
        run: make type-check

  tests:
    name: Tests & Coverage
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Dependencies
        run: |
          uv venv
          make install-dev

      - name: Run Unit Tests
        run: make test-unit

      - name: Run Integration Tests
        run: make test-integration

      # This runs coverage and fails if <85% (as defined in Makefile)
      - name: Check Coverage
        run: make coverage-check

      - name: Upload Coverage XML
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }} # Optional: if you use Codecov
          file: ./coverage.xml

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Verify Build
        run: make build
