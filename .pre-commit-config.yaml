# Pre-commit hooks for code quality
repos:
  # Code formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.8 # Use the latest stable version
    hooks:
      # Run the linter
      - id: ruff-check
        args: [--fix] # Auto-fix lint issues
      # Run the formatter
      - id: ruff-format

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
      - id: trailing-whitespace

  # Type checking
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        require_serial: true
        # Matches Makefile behavior (checks 'pyguara' folder)
        # Use pass_filenames: false to check the whole project,
        # or true to check only changed files (faster but might miss context)
        pass_filenames: false
        args: ["pyguara"]

  # Documentation
  - repo: https://github.com/pycqa/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        match: ^pyguara/.*\.py$
